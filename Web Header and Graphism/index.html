<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wireframe layout</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles-shapes.css">
</head>

<body>
  <div class="header responsive_background_tablet responsive_background_mini" id="">

    <div class="container flex-2">
      <div class="box flex-1">
        <div class="objeto">
          <img src="Images/favicon.ico" alt="logo" height="100" width="auto" id="responsive_logo"/>
        </div>
      </div>
      <div class="box flex-5">
        <div class="box">
          <div class="objeto banish">
            <img src="Images/house.ico" alt="logo" height="auto" width="15" />
          </div>
          <div class="objeto grey">
            <text>Inicio</text>
          </div>
        </div>
        <div class="box">
          <div class="objeto banish">
            <img src="Images/location.ico" alt="logo" height="15" width="auto" />
          </div>
          <div class="objeto grey">
            <text>Rutas</text>
          </div>
        </div>
        <div class="box">
          <div class="objeto banish">
            <img src="Images/hotel.ico" alt="logo" height="15" width="auto" />
          </div>
          <div class="objeto grey">
            <text>Hoteles</text>
          </div>
        </div>
        <div class="box">
          <div class="objeto banish">
            <img src="Images/plane.ico" alt="logo" height="15" width="auto" />
          </div>
          <div class="objeto grey">
            <text>Vuelos</text>
          </div>
        </div>
        <div class="box">
          <div class="objeto banish">
            <img src="Images/envelope.ico" alt="logo" height="15" width="auto" />
          </div>
          <div class="objeto grey">
            <text>Contacto</text>
          </div>
        </div>
      </div>
      <div class="box flex-1">
        <div class="objeto banish">
          <img src="Images/facebook.png" alt="logo" height="15" width="auto" />
        </div>
        <div class="objeto banish">
          <img src="Images/icons8-twitter-30.png" alt="logo" height="15" width="auto" />
        </div>
      </div>


    </div>

    <div class="container flex-2">
    </div>
    <div class="container flex-2">
      <div class="rectangle">
        <p id="text1"> "Disfruta de la experiencia de otros viajeros" </p>
      </div>

    </div>

  </div>

</body>
