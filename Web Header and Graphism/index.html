<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wireframe layout</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-shapes.css" />
  </head>

  <body>
    <div class="header responsive_background_tablet responsive_background_mini">
      <div class="container flex-2">
        <div class="box center flex-1">
          <div class="objeto">
            <img
              src="Images/favicon.ico"
              alt="logo"
              height="100"
              width="auto"
            />
          </div>
        </div>
        <div class="box center flex-5">
          <div class="box center">
            <div class="objeto banish">
              <img src="Images/house.ico" alt="logo" height="auto" width="15" />
            </div>
            <div class="objeto grey">
              <text>Inicio</text>
            </div>
          </div>
          <div class="box center">
            <div class="objeto banish">
              <img
                src="Images/location.ico"
                alt="logo"
                height="15"
                width="auto"
              />
            </div>
            <div class="objeto grey">
              <text>Rutas</text>
            </div>
          </div>
          <div class="box center">
            <div class="objeto banish">
              <img src="Images/hotel.ico" alt="logo" height="15" width="auto" />
            </div>
            <div class="objeto grey">
              <text>Hoteles</text>
            </div>
          </div>
          <div class="box center">
            <div class="objeto banish">
              <img src="Images/plane.ico" alt="logo" height="15" width="auto" />
            </div>
            <div class="objeto grey">
              <text>Vuelos</text>
            </div>
          </div>
          <div class="box center">
            <div class="objeto banish">
              <img
                src="Images/envelope.ico"
                alt="logo"
                height="15"
                width="auto"
              />
            </div>
            <div class="objeto grey">
              <text>Contacto</text>
            </div>
          </div>
        </div>
        <div class="box center flex-1">
          <div class="objeto banish">
            <img
              src="Images/facebook.png"
              alt="logo"
              height="15"
              width="auto"
            />
          </div>
          <div class="objeto banish">
            <img
              src="Images/icons8-twitter-30.png"
              alt="logo"
              height="15"
              width="auto"
            />
          </div>
        </div>
      </div>

      <div class="container flex-2"></div>
      <div class="container flex-2">
        <div class="rectangle">
          <p id="text1">"Disfruta de la experiencia de otros viajeros"</p>
        </div>
      </div>
    </div>

    <div class="secction">
      <div class="column grey_background flex-3">
        <div class="row flex-4">
          <div class="objeto white_background flex-1">
            <div><img src="Images/sakura.jpg" alt="Cerezo japones" width="100%" /><div class="bottom-left">3 de mayo de 2021</div></div> <!--Imagen con texto dentro-->
            <div class="pink_background">CULTURA</div> <!--CULTURA en fondo rosa-->
            <div></div> <!--Texto en dos columnas-->
            <div></div> <!--Leer mas...-->
          </div>
          <div class="objeto white_background flex-1">
            <img src="Images/comida.jpg" alt="Comida tradicional" height="auto" width="100%" />
          </div>
        </div>

        <div class="row flex-4">
          <div class="objeto white_background flex-1">
            <img src="Images/fuji.jpg" alt="Monte fuji paisaje" height="auto" width="100%" />
          </div>
          <div class="objeto white_background flex-1">
            <img src="Images/noche.jpg" alt="Calles nocturas" height="auto" width="100%" />
          </div>
        </div>

        <div class="flex-1">
          <div class=""></div>
        </div>
      </div>

      <div class="column grey_background margin_left flex-1 top">
        <div flex-1>
          <div class="box yellow tight"></div>
          <div class="box yellow tight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
